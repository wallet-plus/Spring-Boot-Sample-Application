<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Medicine Assignment</h5>
            <small class="text-muted float-end">Add or Update Medicine</small>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <!-- Medicine Form -->
              <div *ngFor="let medicine of medicines; let i = index" class="medicine-form">
                <div class="row mb-3">
                  <!-- Medicine Dropdown -->
                  <div class="col">
                    <label class="form-label" for="medicineId{{i}}">Medicine</label>
                    <select [(ngModel)]="medicine.medicineId" name="medicineId{{i}}" class="form-control" id="medicineId{{i}}">
                      <option value="" disabled>Select Medicine</option>
                      <option *ngFor="let medicineItem of medicineList" [value]="medicineItem.id">{{ medicineItem.name }}</option>
                    </select>
                  </div>
  
                  <!-- Quantity Field -->
                  <div class="col">
                    <label class="form-label" for="quantity{{i}}">Quantity</label>
                    <input type="number" [(ngModel)]="medicine.quantity" name="quantity{{i}}" class="form-control" placeholder="Enter Quantity" min="1">
                  </div>
  
                  <!-- Delete Button -->
                  <div class="col-auto">
                    <button *ngIf="medicines.length > 1" (click)="removeMedicine(i)" class="btn btn-danger">Remove</button>
                  </div>
                </div>
              </div>
  
              <!-- Add More Medicine Button -->
              <button type="button" (click)="addMedicine()" class="btn btn-success mb-3">Add More Medicine</button>
  
              <!-- Submit Buttons -->
              <div class="d-flex justify-content-between">
                <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="medicines.length === 0">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
