<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add Room</h5>
            <small class="text-muted float-end">Add or Update Medicine</small>
          </div>
          <div class="card-body">
            <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="roomId">Room ID</label>
                  <div class="col-sm-10">
                    <input
                      type="number"
                      id="roomId"
                      class="form-control"
                      formControlName="roomId"
                      placeholder="Enter Room ID"
                    />
                  </div>
                </div>
              
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="startDate">Start Date</label>
                  <div class="col-sm-10">
                    <input
                      type="date"
                      id="startDate"
                      class="form-control"
                      formControlName="startDate"
                    />
                  </div>
                </div>
              
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="endDate">End Date</label>
                  <div class="col-sm-10">
                    <input
                      type="date"
                      id="endDate"
                      class="form-control"
                      formControlName="endDate"
                    />
                  </div>
                </div>
              
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="patientId">Patient</label>
                  <div class="col-sm-10">
                    <select id="patientId" class="form-control" formControlName="patientId">
                      <option value="" disabled selected>Select a patient</option>
                      <option *ngFor="let patient of patientList" [value]="patient.id">
                        {{ patient.name }}
                      </option>
                    </select>
                  </div>
                </div>
              
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="roomId">Room</label>
                  <div class="col-sm-10">
                    <select id="roomId" class="form-control" formControlName="roomId">
                      <option value="" disabled selected>Select a room</option>
                      <option *ngFor="let room of roomList" [value]="room.id">
                        Room {{ room.id }}
                      </option>
                    </select>
                  </div>
                </div>
              
                <div class="d-flex justify-content-end mt-3">
                  <button type="button" class="btn btn-secondary me-2" (click)="cancel()">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              
          </div>
        </div>
      </div>
    </div>
</div>
