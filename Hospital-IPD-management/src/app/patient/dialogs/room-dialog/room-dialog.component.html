<div class="container-xxl flex-grow-1 container-p-y">
  <!-- Basic Layout -->
  <div class="row">
    <div class="col-xl">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Add Room</h5>
          <small class="text-muted float-end">Add or Update Room Assignment</small>
        </div>
        <div class="card-body">
          <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
            <!-- Room ID Dropdown -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="roomId">Room</label>
              <div class="col-sm-10">
                <select id="roomId" class="form-control" formControlName="roomId">
                  <option value="" disabled selected>Select a room</option>
                  <option *ngFor="let room of roomList" [value]="room.id">
                    Room {{ room.id }} - {{ room.name || 'No Name' }}
                  </option>
                </select>
              </div>
            </div>

            <!-- Days Input Field -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="days">Days</label>
              <div class="col-sm-10">
                <input
                  type="number"
                  id="days"
                  class="form-control"
                  formControlName="days"
                  placeholder="Enter number of days"
                  min="1"
                />
              </div>
            </div>


            <!-- Submit & Cancel Buttons -->
            <div class="d-flex justify-content-end mt-3">
              <button type="button" class="btn btn-secondary me-2" (click)="cancel()">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
