
<div class="card mb-4">
  <div class="card-header d-flex align-items-center justify-content-between">
    <h5 class="mb-0">Patient Form</h5>
  </div>
  <div class="card-body">
    <!-- Form -->
    <form [formGroup]="patientForm" (ngSubmit)="saveOrUpdatePatient()">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter first name" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter last name" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="gender">Gender</label>
        <div class="col-sm-10">
          <select class="form-control" id="gender" formControlName="gender">
            <option value="" disabled>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="age">Age</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="age" formControlName="age" placeholder="Enter age" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="contactNumber">Contact Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="contactNumber" formControlName="contactNumber" placeholder="Enter contact number" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="address">Address</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="address" formControlName="address" placeholder="Enter address"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="email">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" />
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
