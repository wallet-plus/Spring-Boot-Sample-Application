<div class="container-xxl flex-grow-1 container-p-y">

    <!-- Bootstrap Table with Header - Light -->
    <div class="card">
  
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Patients</h5>
        <small class="text-muted float-end">
          <a [routerLink]="['/patient/details']"> <!---->
            <button type="button" class="btn btn-primary">Add</button>
          </a>
        </small>
      </div>
  
      <!-- <pre>
        {{patientList | json}}
      </pre> -->

      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>gender</th>
              <th>age</th>
              <th>contact Number</th>
              <th>email</th>
              <!-- <th>address</th> -->
              <th></th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let patient of patientList">
              <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{patient.firstName}} {{patient.lastName}}
                 </strong></td>
              <th> {{patient.gender}}</th>
              <td>{{patient.age}}</td>
              <td>{{patient.contactNumber}}</td>
              <td>{{patient.email}}</td>
              <!-- <td>{{patient.address}}</td> -->
              
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">

                    <a class="dropdown-item" 
                      ><i class="bx bx-edit-alt me-2"></i> Assign Medicine</a
                    >

                    <a class="dropdown-item" [routerLink]="['/patient/details', patient.id]"
                      ><i class="bx bx-edit-alt me-2"></i> Edit</a
                    >

                    
                    <a class="dropdown-item" (click)="delete(patient)"
                      ><i class="bx bx-trash me-2"></i> Delete</a
                    >
                  </div>
                </div>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap Table with Header - Light -->
  
  </div>
