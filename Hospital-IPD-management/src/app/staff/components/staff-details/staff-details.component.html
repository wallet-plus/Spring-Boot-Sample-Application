<div class="container-xxl flex-grow-1 container-p-y">
 

  <!-- Form Layout -->
  <div class="row">
    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Staff Form</h5>
        </div>
        <div class="card-body">
          <!-- Form -->
          <form [formGroup]="staffForm" (ngSubmit)="saveOrUpdateStaff()">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="username">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username" />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="password">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="email">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="role">Role</label>
              <div class="col-sm-10">
                <select class="form-control" id="role" formControlName="role">
                  <option value="ADMIN">Admin</option>
                  <option value="STAFF">Staff</option>
                  <option value="PATIENT">Patient</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="mobile">Mobile</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="mobile" formControlName="mobile" placeholder="Enter mobile number" />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter first name" />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter last name" />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="address">Address</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="address" formControlName="address" placeholder="Enter address"></textarea>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="staffForm.invalid">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
